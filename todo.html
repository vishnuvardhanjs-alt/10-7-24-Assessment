<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body style="background-color: #9e96df">
    <div class="main-container">
      <div class="todo-card">
        <h4>Todo List</h4>
        <form class="todo-form">
          <div class="todo-cont">
            <div class="todo-check">
              <input type="checkbox" name="" value="" />
              <h3>Attend meeting</h3>
            </div>
            <div class="todo-check">
              <input type="checkbox" name="" value="" checked />
              <del> <h3>Complete Assignment</h3> </del>
            </div>
            <div class="todo-check">
              <input type="checkbox" name="" value="" checked />
              <del> <h3>Finish Design for new Website</h3></del>
            </div>
            <div class="todo-check">
              <input type="checkbox" name="" value="" />
              <h3>Go to gym</h3>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
